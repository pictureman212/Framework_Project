<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Button</title>
</head>

<body>
    <div class="button-container">
        <h1>This is Button Framework</h1>

        <h2>Button Types & Sizes</h2>
        <button class="button-xsmall">button(xsmall)</button>
        <input type="submit" value="submit-button(small)" class="button-small">
        <input type="button" value="input-button(large)" class="button-large">
        <input type="reset" value="reset-button(xlarge)" class="button-xlarge ">
        <h2>Button States</h2>
        <input type="submit" value="button-normal" class="button-normal">
        <input type="button" value="button-focus" class="button-focus">
        <input type="button" value="button-active" class="button-active">
        <input type="reset" value="button-active" class=" button-hover">
        <h2>Button Styles</h2>
        <input type="submit" value="button-shadow" class="button-shadow">
        <input type="button" value="button-disabled" class="button-disabled">
    </div>
    </div>
</body>

</html>
